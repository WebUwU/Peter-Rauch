<body>
  <header>
    <img src="img/header.png" alt="Header Bild">
    <h1>Peter Rauch</h1>
    <h2>â€žNichts Ã¼brig â€“ Von der Gosse nach CoastVâ€œ</h2>
  </header>
  <main>
    <div class="window-row">
      <div class="window-btn" id="bio-btn">Autobiografie</div>
      <div class="window-btn" id="lounge-btn">Lounge</div>
    </div>
    <section class="content-section" id="bio-content">
      <p>Lade Text ...</p>
    </section>
    <section class="content-section" id="lounge-content" style="display:none;">
      <p>Lade Text ...</p>
      <div class="pdf-download" style="display:none;">
        <a href="files/vertrag.pdf" download>ðŸ“„ Vertrag herunterladen</a>
      </div>
    </section>
  </main>
  <footer>
    <span>Â© 2025 Peter Rauch / CoastV</span>

  <script>
    // Buttons
    const bioBtn = document.getElementById('bio-btn');
    const loungeBtn = document.getElementById('lounge-btn');
    const bioContent = document.getElementById('bio-content');
    const loungeContent = document.getElementById('lounge-content');
    // Laden der Inhalte
    function loadContent(file, container, showPdf=false) {
      fetch(file)
        .then(r => r.text())
        .then(text => {
          container.innerHTML = text.replace(/\n/g, '<br>');
          if (showPdf) {
            container.innerHTML += `<div class="pdf-download"><a href="files/vertrag.pdf" download>ðŸ“„ Vertrag herunterladen</a></div>`;
          }
        }).catch(() => {
          container.innerHTML = "<p>Konnte Inhalt nicht laden.</p>";
        });
    }
    // Events
    bioBtn.onclick = () => {
      bioBtn.classList.add('active');
      loungeBtn.classList.remove('active');
      bioContent.style.display = '';
      loungeContent.style.display = 'none';
      loadContent('bio.txt', bioContent);
    }
    loungeBtn.onclick = () => {
      bioBtn.classList.remove('active');
      loungeBtn.classList.add('active');
      bioContent.style.display = 'none';
      loungeContent.style.display = '';
      loadContent('lounge.txt', loungeContent, true);
    }
    // Autoload Bio beim Start
    bioBtn.classList.add('active');
    loadContent('bio.txt', bioContent);
  </script>
