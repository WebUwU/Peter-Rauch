<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Peter Rauch â€“ Auswahl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card" id="card-bio" onclick="showContent('bio')">
        <img src="img/autobiografie.png" alt="Autobiografie">
        <h2>Autobiografie</h2>
        <p>Kurzbeschreibung oder Teasertext<br>(z.B. â€Von der Gosse nach CoastVâ€œ)</p>
      </div>
      <div class="card" id="card-lounge" onclick="showContent('lounge')">
        <img src="img/lounge.png" alt="Lounge">
        <h2>Lounge</h2>
        <p>Extra Bereich mit Vertrag zum Download.<br>(z.B. â€Treffpunkt, Infos & mehrâ€œ)</p>
      </div>
    </div>

    <!-- Musikplayer unter den Cards, mittig -->
    <div class="music-player">
      <audio id="audio-player" src="music/music.mp3"></audio>
      <button onclick="playAudio()">â–¶ï¸</button>
      <button onclick="pauseAudio()">â¸ï¸</button>
      <button onclick="stopAudio()">â¹ï¸</button>
      <input type="range" min="0" max="1" step="0.01" value="0.6" id="volume-slider" title="LautstÃ¤rke">
      <span id="current-time">00:00</span> / <span id="duration">00:00</span>
    </div>

    <div class="big-content" id="big-bio" style="display:none;">
      <button class="close-btn" onclick="closeContent()">âœ•</button>
      <h2>Autobiografie</h2>
      <div class="big-text" id="bio-text">LÃ¤dt...</div>
    </div>
    <div class="big-content" id="big-lounge" style="display:none;">
      <button class="close-btn" onclick="closeContent()">âœ•</button>
      <h2>Lounge</h2>
      <div class="pdf-download">
        <a href="files/vertrag.pdf" download>ğŸ“„ Vertrag herunterladen</a>
      </div>
      <div class="big-text" id="lounge-text">LÃ¤dt...</div>
    </div>
  </main>
  <script>
    // TEXT FORMATIERUNG
    function showContent(which) {
      document.getElementById('big-bio').style.display = 'none';
      document.getElementById('big-lounge').style.display = 'none';
      if (which === 'bio') {
        document.getElementById('big-bio').style.display = 'flex';
        fetch('bio.txt').then(r=>r.text()).then(t=>{
          document.getElementById('bio-text').innerHTML =
            t.split(/\n\s*\n/).map(paragraph =>
              `<p>${paragraph.replace(/\n/g, '<br>')}</p>`
            ).join('');
        }).catch(()=>{document.getElementById('bio-text').innerHTML = "Fehler beim Laden."});
      } else if (which === 'lounge') {
        document.getElementById('big-lounge').style.display = 'flex';
        fetch('lounge.txt').then(r=>r.text()).then(t=>{
          document.getElementById('lounge-text').innerHTML =
            t.split(/\n\s*\n/).map(paragraph =>
              `<p>${paragraph.replace(/\n/g, '<br>')}</p>`
            ).join('');
        }).catch(()=>{document.getElementById('lounge-text').innerHTML = "Fehler beim Laden."});
      }
    }
    function closeContent() {
      document.getElementById('big-bio').style.display = 'none';
      document.getElementById('big-lounge').style.display = 'none';
    }

    // MUSIKPLAYER
    const audio = document.getElementById('audio-player');
    const slider = document.getElementById('volume-slider');
    const currentTime = document.getElementById('current-time');
    const duration = document.getElementById('duration');
    audio.volume = slider.value;

    function playAudio() { audio.play(); }
    function pauseAudio() { audio.pause(); }
    function stopAudio() { audio.pause(); audio.currentTime = 0; }

    slider.addEventListener('input', function() {
      audio.volume = this.value;
    });

    audio.addEventListener('loadedmetadata', () => {
      duration.textContent = formatTime(audio.duration);
    });
    audio.addEventListener('timeupdate', () => {
      currentTime.textContent = formatTime(audio.currentTime);
    });

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
